    <body>
        <h1>positioning in css</h1>
        <div style="right: 45px;border: 3px solid rgb(124, 22, 76);">
            <p>div with no position property</p>

        </div>
        <div style="position: fixed;top: 0;right: 20px;border: 7px solid fuchsia;">
            <p>div with fixed position property</p><br>
        </div>
        <div style="position: sticky;top: 0;right: 20px;border: 3px solid darkorchid;opacity: 0.4;"> 
            <p>div with sticky position</p>
        </div>
        <div style="position: absolute;top: 0;border: 5px solid greenyellow;">
            <p>div with </p>
        </div>
        <div style="background-color:purple; relative;top:0;border: 3px solid peru;opacity: 0.5;"> 
            <p> div with</p>
        </div>
        <br><br><br><br>
    </body>
